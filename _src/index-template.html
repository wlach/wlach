@(local-require (file "../_util/date-format.rkt"))
@(local-require (file "../_util/tag-format.rkt"))

<article>
  <header>
    <h2><a href="@|uri-path|">@|title|</a></h2>
    <p class="index-date">@(pretty-date date-struct)</p>
    <p>@(reformat-tags tags)</p>
  </header>
  @|content-only| @(when more? @list{
  <footer>
    <a href="@|uri-path|">&hellip; more &hellip;</a>
  </footer>
  })
  <hr/>
</article>
